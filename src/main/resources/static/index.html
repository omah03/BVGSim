<!DOCTYPE html>
<html>
<head>
  <title>BVGSim Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body,html {margin:0;padding:0;height:100%;}
    #controls {
      position:absolute; top:10px; left:50%;
      transform:translateX(-50%);
      background:white; padding:5px 10px;
      border-radius:4px; z-index:1000;
    }
    #legend {
      position:absolute; bottom:20px; right:20px;
      background:rgba(255,255,255,0.9); padding:10px;
      border-radius:8px; z-index:1000;
      border: 2px solid #333;
      font-family: Arial, sans-serif;
      font-size: 12px;
      max-width: 250px;
    }
    #legend h4 {
      margin: 0 0 8px 0;
      color: #333;
      font-size: 14px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #000;
      margin-right: 8px;
      flex-shrink: 0;
    }
    #map {height:100%;}
  </style>
</head>
<body>
  <div id="controls">
    <select id="routeSelect" style="display: none;"></select>
    <div id="status" style="margin-top: 5px; font-size: 11px; color: #666;"></div>
  </div>
  <div id="legend">
    <h4>Bus Destinations</h4>
    <div id="legend-content">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #808080;"></div>
        <span>Loading destinations...</span>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
